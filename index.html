<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Немного музыки</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
</head>

<body>
    <div class="main">
        <h1 class="header">
            Мои любимые треки
        </h1>

        
        <ul class="song-list">
            <li class="song-item">
                <div class="song-inside">
                    <img src="Она_Всегда.jpg" alt="Она всегда" class="image-cover">
                    <div class="song-content">
                        <span class="song-content-name">Она Всегда</span>
                        <span class="song-content-author">Son, Fire!</span>
                    </div>
                </div>
                <audio controls class="music-player">
                    <source src="Она_Всегда.mp3" type="audio/mpeg">
                </audio>
            </li>
        </ul>

        <ul class="song-list">
            <li class="song-item">
                <div class="song-inside">
                    <img src="Новый_годик.jpeg" alt="новый годик" class="image-cover">
                    <div class="song-content">
                        <span class="song-content-name">новый годик</span>
                        <span class="song-content-author">allsinthfuw</span>
                    </div>
                </div>
                <audio controls class="music-player">
                    <source src="новый_годик.mp3" type="audio/mpeg">
                </audio>
            </li>
        </ul>
    </div>
</body>

</html>
